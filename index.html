//4.
    Branch and Merge - us your name for branch name so its easy to track
    1. Create Branch
    git branch "branch name"
    2. Checkout branch
    git checkout "branch name"
    3. Merge new branch in master
    git merge "branch name"
    4. Delete branch
    git branch -d "branch name" - delete local
    git push origin --delete "branch name" - delete remote

To push your work to GitHub

    git status - to check status
    git add .  - to add to staging area
    git commit -m "Your comment about the change" - commit
    git push origin *your name* - to push to your own branch

    git merge --abort - aborts the merge/pull -->
